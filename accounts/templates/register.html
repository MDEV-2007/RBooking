{% load static %}
<html lang="en">

<head>
	<title style="color: brown">Register</title>
	<link rel="stylesheet" href="{% static '/css/register.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css2 family=Poppins:wght@200;300;400;500;600;700&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	
</head>

<body>

	<div class="login-form">
		<header class="login-header">
			<h2>Login</h2>
			{% for message in messages %}
				<h3 class="register_error">{{message}}</h3>
			{% endfor %}

		</header>

		<form action="#" class="form" method="POST">
			{% csrf_token %}
			<input type="text" required placeholder="Username" name="username">
			<input type="text" required placeholder="Surname" name="last_name">
			<input type="text" required placeholder="Email" name="email">
			<input type="password" required placeholder="Password" pattern=".{3,}" name="password">
			<input type="password" required placeholder="Password2" pattern=".{3,}" name="password2">
			<button type="submit">
				Register
				<i class="fa-sharp fa-solid fa-arrow-right"></i>
			</button>
			<a href="{% url 'login' %}">Have an account already? Login</a>
		</form>
	</div>

	<div class="copy">
		<p>
			Powerd By <a href="{% url 'home' %}" target="_blank"> MDEV</a>
		</p>
	</div>
</body>

</html>
