{% extends 'base.html' %}

{% block content %}

<img style="width: 200px; height: 200px; border-radius: 50%;" src="{{user.profile_picture.url}}" alt="">

<p>{{user.last_name}}</p>
<p>{{user.email}}</p>
<a href="{% url 'logout' %}"><button>LogOut</button></a>
<div class="dark">
    
<input type="checkbox" id="switch">
<label for="switch"></label>
</div>
{% endblock %}
